<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('static/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            color: #ffffff;
            margin-top: 12%;
        }

        form {
            max-width: 400px; /* Increased width */
            margin: 0 auto;
            padding: 30px; /* Increased padding for the off-white box */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px; /* Increased border-radius for rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            height: 200px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px; /* Increased padding for input fields */
            margin-bottom: 40px;
            box-sizing: border-box;
            border-radius: 8px; /* Rounded edges for input fields */
            font-size: 16px; /* Increased font size */
        }

        button {
            background-color:  rgb(211, 76, 18);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100px;
            line-height: 100px;
            z-index: 100;
        }
        .nav-button .btn {
            width: 140px;
            height: 50px;
            font-weight: 500;
            font-size: large;
            background: rgba(255, 255, 255, 0.4);
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
            margin-top: auto;
            margin-left: 5px; /* Adjusted margin */
            margin-right: 5px; /* Adjusted margin */
            display: inline-block; /* Display buttons in a row */
        }

        .btn.white-btn {
            background: rgba(255, 255, 255, 0.7);
            color: #ffffff;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
            font-size: larger;
            text-align: center;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .nav-menu-btn {
            display: none;
        }
        .form-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .nav-menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .nav-menu.responsive {
            flex-direction: column;
        }
        

        .nav-logo img {
            align-items: left;
            width: 400px; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
            margin-right: 200px; /* Add margin for spacing between the logo and other elements */
            margin-left: -20%;
        }

        ul.flash-messages {
            list-style-type: none;
            padding: 10px;
            margin: 10px 0;
        }

        .flash-message {
            color: red;
            font-size: 18px;
            border: 2px solid red;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-top: 10px;
        }


    </style>
</head>
<body>
    
    <nav class="nav">
        <div class="nav-logo">
            <img src="{{ url_for('static', filename='log.png') }}" alt="Logo">
        </div>   
        <div class="nav-button">
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="redirect('/login')">
                    Log In 
                </button>
                <button class="btn white-btn" id="registerBtn" onclick="redirect('/register')">
                    Register
                </button>
            </div>
        </div>
    </nav>
        <h1>Log in Here</h1>
    
        <div class="form-box">
            
            <form method="post" action="{{ url_for('login') }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <!-- Display flashed messages -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flash-messages">
               {% for message in messages %}
                   <li class="flash-message">{{ message }}</li>
               {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            </form>
</div>
</body>
<script>
    function redirect(url) {
        window.location.href = url;
    }
</script>
</html>
