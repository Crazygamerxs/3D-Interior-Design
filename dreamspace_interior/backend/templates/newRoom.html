<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/background.jpg');
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10%;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 50px;
            line-height: 80px;
            z-index: 100;
        }
        .nav-logo h1 {
            margin: 0; /* Add this to remove default margin */
            color: white;
            font-size: 25px;
            font-weight: 600;
            margin-right: 600px;
            margin-left: -40px;
        }


        .nav-button .btn {
            width: 140px;
            height: 50px;
            font-weight: 500;
            font-size: large;
            background: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
            margin-top: -10px; /* Adjusted margin */
            margin-left: auto;
            margin-right: auto;
            display: inline-block;
        }


        .btn.white-btn {
            background: #4caf50;
            color: #ffffff;
            margin-top: -40px;
            width: 200px;
            height: 40px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">
            <h1>{{ username }}</h1>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="redirect('/')">
                Logout
            </button>
            <button class="btn white-btn" id="loginBtn" onclick="redirect('/roomdesign')">
                Room Design
            </button>
        </div>
    </nav>

    <form method="POST" action="{{ url_for('create_room') }}" enctype="multipart/form-data">
        <!-- Add form fields for capturing room information -->
        <label for="name">Room Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="image">Room Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="color">Room Color:</label>
        <input type="text" id="color" name="color" required>

        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required>

        <button type="submit">Create Room</button>
    </form>
</body>
<script>
        function redirect(url) {
            window.location.href = url;
        }
    </script>
</html>
