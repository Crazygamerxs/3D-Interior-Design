<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/background.jpg');
        }

        .furniture-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .furniture-box {
            box-sizing: border-box;
            width: 25%; /* Adjust the width as needed */
            margin: 10px;
            padding: 5px;
            border: 4px solid #7b7b7b; /* Increased border thickness */
            border-radius: 8px;
            text-align: center;
            margin-top: 100px;
        }


        .furniture-image {
            width: 70%; /* Adjust the width as needed */
            height: 70px; /* Adjust the height as needed */
            max-width: 100%; /* Ensure the image does not exceed its original size */
            border-radius: 5px;
            margin-bottom: 10px;
        }


        .furniture-details {
            font-size: 14px;
            color: #ffffff;
        }
        #shelfImage {
            width: 80%;
            height: 50%    ;
            /* Add other styles as needed... */
        }
        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 50px;
            line-height: 80px;
            z-index: 100;
        }
        .nav-logo h1 {
            margin: 0; /* Add this to remove default margin */
            color: white;
            font-size: 25px;
            font-weight: 600;
            margin-right: 600px;
            margin-left: -150px;
        }


        .nav-button .btn {
            width: 140px;
            height: 50px;
            font-weight: 500;
            font-size: large;
            background: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
            margin-top: -10px; /* Adjusted margin */
            margin-left: auto;
            margin-right: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">
            <h1>{{ username }}</h1>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="redirect('/createroom')">
                Create Room
            </button>
            <button class="btn white-btn" id="loginBtn" onclick="redirect('/dashboard')">
                Dashboard
            </button>
        </div>
           </nav>
<div class="furniture-container">
  <!-- Furniture Item 1 -->
<div class="furniture-box">
    <img src="{{ url_for('static', filename='roomdesign1.png') }}" alt="White Room Design Image" id="shelfImage">
    <div class="furniture-details">
        <h3>White Room Design</h3>
        <p>Color: Off White</p>
        <p>Date: January 2023</p>
        <p>Price Estimate: $800</p>
        <button onclick="loadModel('bedroom_white')">Load 3D Model</button>
    </div>
</div>

<!-- Furniture Item 2 -->
<div class="furniture-box">
    <img src="{{ url_for('static', filename='roomdesign2.0.png') }}" alt="Painted Room Design Image" id="shelfImage">
    <div class="furniture-details">
        <h3>Painted Room Design</h3>
        <p>Primary Colors: Golden, Brown</p>
        <p>Date: February 2023</p>
        <p>Price Estimate: $1550</p>
        <button onclick="loadModel('painted_room')">Load 3D Model</button>
    </div>
</div>

<!-- Furniture Item 3 -->
<div class="furniture-box">
    <img src="{{ url_for('static', filename='roomdesign3.png') }}" alt="Modern Bedroom Design Image" id="shelfImage">
    <div class="furniture-details">
        <h3>Modern Bedroom Design</h3>
        <p>Primary Color: White</p>
        <p>Date: March 2023</p>
        <p>Price Estimate: $2200</p>
        <button onclick="loadModel('modern_bedroom')">Load 3D Model</button>
    </div>
</div>


    <!-- Repeat the structure for additional furniture items -->
    <!-- Furniture Item 4, 5, 6, ... -->

</div>

</body>
<script>
   function loadModel(modelName) {
    // Redirect to the dashboard with the model information as a query parameter
    redirect(`/dashboard?model=${modelName}`);
}


    function redirect(url) {
        window.location.href = url;
    }
</script>


</html>
