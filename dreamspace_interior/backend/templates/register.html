<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: rgb(5, 121, 175);
        }
        h1 {
            color: #ffffff;
            margin-top: 12%;
        }
        
        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px; /* Add padding for the off-white box */
            background: rgba(255, 255, 255, 0.9); /* Set the background color for the off-white box */
            border-radius: 10px; /* Add border-radius for rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(211, 76, 18);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100px;
            line-height: 100px;
            z-index: 100;
        }
        .nav-button .btn {
    width: 140px;
    height: 50px;
    font-weight: 500;
    font-size: large;
    background: rgba(255, 255, 255, 0.4);
    color: #ffffff;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: .3s ease;
    margin-top: auto;
    margin-left: 5px; /* Adjusted margin */
    margin-right: 5px; /* Adjusted margin */
    display: inline-block; /* Display buttons in a row */
}

        .btn.white-btn {
            background: rgba(255, 255, 255, 0.7);
            color: #ffffff;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .nav-menu-btn {
            display: none;
        }
        .form-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .nav-menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .nav-menu.responsive {
            flex-direction: column;
        }
        
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">
            <h1>LOGO .</h1>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="redirect('/login')">
                Log In
            </button>
            <button class="btn white-btn" id="loginBtn" onclick="redirect('/register')">
                Register
            </button>
        </div>
    </nav>
    <h1>Register Here</h1>

    <form method="post" action="{{ url_for('register') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form> 
    
</body>
<script>
    function redirect(url) {
        window.location.href = url;
    }
</script>
</html>
